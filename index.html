<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3, #ff9a9e, #fecfef);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: 8vw;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: heartbeat 2s infinite;
            max-width: 90%;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        button {
            font-size: 5vw;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Dancing Script', cursive;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #yes {
            background-color: #ff4d79;
            color: white;
        }

        #yes:hover {
            background-color: #ff1e56;
            transform: scale(1.1);
        }

        #no {
            background-color: #ccc;
            color: black;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        #rose {
            font-size: 10vw;
            margin-top: 20px;
            display: none;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards, floatUp 2s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes floatUp {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        #wife-message {
            font-size: 5vw;
            color: white;
            margin-top: 10px;
            display: none;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .heart-explosion {
            position: absolute;
            font-size: 5vw;
            animation: heartFloat 4s linear infinite;
        }

        @keyframes heartFloat {
            from { transform: translateY(0) scale(0.5); opacity: 1; }
            to { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        @media (min-width: 768px) {
            h1 { font-size: 50px; }
            button { font-size: 24px; padding: 12px 24px; }
            #rose { font-size: 100px; }
            #wife-message { font-size: 30px; }
            .heart-explosion { font-size: 50px; }
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine, Yasup? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yes" onclick="showLove()">Yes</button>
        <button id="no" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>

    <div id="rose">üåπ</div>
    <div id="wife-message">Thank you for making me your wife ‚ù§Ô∏è</div>

    <audio id="romantic-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    </audio>

    <script>
        let moveCount = 0;

        function moveButton() {
            let button = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.transform = `translate(${x}px, ${y}px)`;
            moveCount++;
        }

        function showLove() {
            document.getElementById("yes").disabled = true;
            document.getElementById("yes").style.opacity = "0.5";
            document.getElementById("no").style.display = "none";
            document.getElementById("rose").style.display = "block";
            document.getElementById("wife-message").style.display = "block";

            // Play music
            document.getElementById("romantic-music").play();

            setInterval(() => {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart-explosion");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = "100vh";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 300);
        }
    </script>

</body>
</html>
